name: Static Check

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
      - release-*
env:
  # Common versions
  GO_VERSION: '1.23.8'
  
jobs:
  detect-noop:
    runs-on: ubuntu-22.04
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.mdx", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@6ccd57f4c5d15bdc2fef309bd9fb6cc9db2ef1c6
    - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Set up Go
      uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7
      with:
        go-version: ${{ env.GO_VERSION }}
      id: go
    - name: Install Yarn
      run: npm install --global yarn
    - name: upgrade yarn
      run: yarn set version 3.6.0
    - run: yarn install
    - run: yarn lint
      name: Check Frontend Code Style
    - run: yarn test
    - run: make check-diff
      name: Check Server Code Style

  go-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1
      - name: Run golangci-lint on cmd
        run: |
          golangci-lint run --concurrency=1 --timeout=10m --fast ./cmd/...
      - name: Run golangci-lint on pkg
        run: |
          golangci-lint run --concurrency=1 --timeout=10m --fast ./pkg/...
      - name: Install staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Run staticcheck (all packages)
        run: |
          staticcheck ./...
